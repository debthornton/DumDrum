<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumDrum â€” A Simple JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <header>
        <h1>DumDrum<img src='https://res.cloudinary.com/debdev/image/upload/v1550515922/clipart2744152.png' class='logo'></h1>
        <h2>A Simple JavaScript Drum Kit</h2>
    </header>
    <div class='key-container'>
        <div class='drum-square drum-inactive' id='A'>
            <span class='drum-key'>
                A
            </span>
        </div>
        <div class='drum-square drum-inactive' id='S'>
            <span class='drum-key'>
                S
            </span>
        </div>
        <div class='drum-square drum-inactive' id='D'>
            <span class='drum-key'>
                D
            </span>
        </div>
        <div class='drum-square drum-inactive' id='F'>
            <span class='drum-key'>
                F
            </span>
        </div>
        <div class='drum-square drum-inactive' id='J'>
            <span class='drum-key'>
                J
            </span>
        </div>
        <div class='drum-square drum-inactive' id='K'>
            <span class='drum-key'>
                K
            </span>
        </div>
        <div class='drum-square drum-inactive' id='L'>
            <span class='drum-key'>
                L
            </span>
        </div>
        <div class='drum-square drum-inactive' id=';'>
            <span class='drum-key'>
                ;
            </span>
        </div>
        <div class='drum-bar drum-inactive' id='spacebar'>
            <span class='drum-key'>
                SPACEBAR
            </span>
        </div>
    </div>

    <footer>
        <h3 class='guide'>Use the corresponding keyboard keys to rock out</h3>
        <p class='contact'>Developed by <a href='https://debxdev.github.io/debdevelops/' target="_blank"> Deborah Thornton</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
